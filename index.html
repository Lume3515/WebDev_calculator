<!DOCTYPE html>
<html lang="ko">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="MainBG">
        <button id="1" class="Box" style="position: absolute; bottom: 250px; left: 250px;">1</button>
        <button id="2" class="Box" style="position: absolute; bottom: 250px; left: 500px;">2</button>
        <button id="3" class="Box" style="position: absolute; bottom: 250px; left: 750px;">3</button>
        <button id="0" class="Box" style="position: absolute; bottom: 250px; left: 1000px;">0</button>
        <button id="4" class="Box" style="position: absolute; bottom: 450px; left: 250px;">4</button>
        <button id="5" class="Box" style="position: absolute; bottom: 450px; left: 500px;">5</button>
        <button id="6" class="Box" style="position: absolute; bottom: 450px; left: 750px;">6</button>
        <button id="7"class="Box" style="position: absolute; bottom: 650px; left: 250px;">7</button>
        <button id="8" class="Box" style="position: absolute; bottom: 650px; left: 500px;">8</button>
        <button id="9" class="Box" style="position: absolute; bottom: 650px; left: 750px;">9</button>
        <button id="+" class="Box" style="position: absolute; bottom: 450px; left: 1000px;">+</button>
        <button id="-" class="Box" style="position: absolute; bottom: 450px; left: 1250px;">-</button>
        <button id="%" class="Box" style="position: absolute; bottom: 450px; left: 1500px;">%</button>
        <button id="*" class="Box" style="position: absolute; bottom: 250px; left: 1500px;">*</button>
        <button id="C" class="Box" style="position: absolute; bottom: 250px; left: 1250px;">C</button>
        
        <p class="Result">Result</p>
    </div>
</body>
</html>
